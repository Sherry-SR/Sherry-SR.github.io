
<h3 class="mb-3"><a href="{{ .Permalink }}">{{ .Params.title }}</a></h3>
<div class="resume-item d-flex flex-column flex-md-row mb-3">
  <div class="resume-content " style="width:300px;!important;">
    {{with  .Params.image }}
      <img src="{{ . }}" style="max-width:250px;padding: 5px"/>
    {{ end }}
  </div>
  <div class="resume-date">
    <p>{{ .Description | safeHTML }}<p>
    <p class><a href="{{.Permalink}}">Read more..</a></p>
  </div>
</div>
<div>{{ partial "techtags" . }}</div>
